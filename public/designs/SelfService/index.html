<html>
	<head>
		<title>Encampment Self Service</title>
		<link href="main.css" media="screen" rel="stylesheet" type="text/css" /> 
		<link href='http://fonts.googleapis.com/css?family=Lato:900&v2' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header>
			<h1><img src="encampment.png" alt="encampment" width="640" height="110" /></h1>
		</header>
		<section>
			<h2>Are you coming to Encampment?</h2>
			<form id="form_id" name="form_name" action="social.html" method="post" class="huge_button">
				<input type="hidden" name="choice" value="yes" />
				<input type="submit" name="submit" value="Yes I am coming to Encampment" class="huge orange" />
			</form>
			<form id="form_id" name="form_name" action="notcoming.html" method="post" class="small_button">
				<input type="hidden" name="choice" value="no" />
				<input type="submit" name="submit" value="Nope cancel my ticket!" class="small red" />
			</form>
		</section>
	</body>
</html>
